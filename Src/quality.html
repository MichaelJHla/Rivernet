<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="quality.css">
    <title>Rivernet</title>
</head>

<body>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase.js"></script>
    <img src="images/yerc_logo_green.png">
    <script src="app.js"></script>
    <form>
        <div id="entrySet">
            <label>Site ID:</label>
            <input id="siteID">
        </div>
        
        <div id="entrySet">
            <label>Collector name:</label>
            <input id="collector">

            <label>Analyst name:</label>
            <input id="analyst">

            <label>Enterer name:</label>
            <input id="enterer">
        </div>
        
        <div id="entrySet">
            <label>Nitrate:</label>
            <input id="nitrate1">        
            <input id="nitrate2">
        </div>
        
        <div id="entrySet">
            <label>Nitrite:</label>
            <input id="nitrite1">
            <input id="nitrite2">
        </div>
        
        <div id="entrySet">
            <label>Orthophosphate:</label>
            <input id="ortho1">
            <input id="ortho2">
            <input id="ortho3">
        </div>
        
        <div id="entrySet">
            <label>pH:</label>
            <input id="ph">

        </div>
        
        <div id="entrySet">
            <label>Temperature:</label>
            <input id="temp">
        </div>
        
        <div id="entrySet">
            <label>Nitrogen:</label>
            <input id="nitrogen1">
            <input id="nitrogen2">
        </div>
        
        <div id="entrySet">
            <label>Phosphorous</label>
            <input id="phosphorous1">
            <input id="phosphorous2">
        </div>
    </form>
    
    <button onclick="submit()">Submit data</button>
</body>
</html>
