	        <script type="text/javascript">
	        	$(document).ready(function() {
			    var placeholder     = $("#form-placeholder"); 
			    var add_button      = $("#newForm"); 

			    $(add_button).click(function(e){ 
			        e.preventDefault();
			        $(placeholder).append($("#myForm").html()); 
			    });
			})
